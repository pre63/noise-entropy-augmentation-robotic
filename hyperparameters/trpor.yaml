# Tuned
HalfCheetah-v5: &defaults
  normalize: true
  batch_size: 512
  n_steps: 2048
  gamma: 0.99
  gae_lambda: 0.95
  sub_sampling_factor: 1.0
  cg_max_steps: 5 #25 or 5 is best for exploration
  cg_damping: 0.1
  n_critic_updates: 5 # 20 or 10, 5 is best for exploration
  net_arch: small
  activation_fn: tanh
  target_kl: 0.3 # 0.3 is best for bonus 0.5 is too much for all
  learning_rate: 0.0015
  ent_coef: 0.05 # test: 0.0005, 0.005, 0.05

Hopper-v5:
  <<: *defaults
  ent_coef: 0.0003 #Tuned

Walker2d-v5:
  <<: *defaults
  ent_coef: 0.0006 #Tuned

Swimmer-v5:
  <<: *defaults
  gamma: 0.9999
  ent_coef: 0.0056 #Tuned

Humanoid-v5:
  <<: *defaults
  net_arch: medium  # Approx [128, 128]; adapted from original TRPO paper for complex envs
  ent_coef: 0.0005 #Tuned

HumanoidStandup-v5:
  <<: *defaults
  net_arch: medium  # Approx [128, 128]; adapted from original TRPO paper for complex envs
  ent_coef: 0.0009 # Tuned
